<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Card</title>
    <style>
        @page {
            size: A4 landscape;
            /* กำหนดขนาด A4 แนวนอน */
            margin: 10mm;
            /* กำหนดระยะขอบของหน้ากระดาษ */
        }

        .container {
            width: 100%;
            /* ให้ใช้ความกว้างเต็มหน้ากระดาษ */
            height: 100%;
            /* ให้ใช้ความสูงเต็มหน้ากระดาษ */
            border: 1px solid #000;
            /* padding: 10mm; */
            /* กำหนดระยะห่างจากขอบกระดาษ */
            box-sizing: border-box;
            page-break-after: always;
            /* ให้มีการแบ่งหน้าเมื่อแสดง container ต่อไป */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* margin-top: 20px; */
            table-layout: fixed;
            /* ใช้ table-layout: fixed เพื่อให้เซลล์มีขนาดเท่ากัน */
        }

        th,
        td {
            border: 1px solid #000;
            padding: 5px 10px;
            text-align: center;
            word-wrap: break-word;
            /* หากเนื้อหายาวจะตัดคำ */
        }

        th {
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        /* ปรับขนาดตัวอักษรและการจัดเรียงในแถวแรก */
        .container .logo,
        .container .title,
        .container .product-type {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .container .title {
            font-weight: bold;
            font-size: 2em;
        }

        .container .product-type {
            font-size: 1.5em;
            text-align: right;
        }

        /* ทำให้ข้อความที่ยาวเกินไปในช่องข้อมูลจะไม่เกินขอบ */
        .container span {
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="containers"></div> <!-- ช่องที่จะแสดงหลาย container -->

    <script>
        // ดึงข้อมูลจาก localStorage
        const selectedRows = JSON.parse(localStorage.getItem('selectedRows')) || [];

        // แสดงข้อมูลจาก selectedRows ถ้ามี
        if (selectedRows.length > 0) {
            const containersDiv = document.getElementById('containers');
            selectedRows.forEach(row => {
                const container = document.createElement('div');
                container.classList.add('container');

                container.innerHTML = `
                    <table>
                        <tr>
                            <td colspan="4" style="width: 100%; padding: 10px; height: 5vw;">
                                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                    <div class="logo" style="text-align: left; font-size: 1em;">
                                        BUATHONG SIRISUP
                                    </div>
                                    <div class="title" style="text-align: center; font-weight: bold; font-size: 2em;">Stock Card</div>
                                    <div class="product-type" style="text-align: right; font-size: 2em;">ไม้สักแปรรูป</div>
                                </div>
                            </td>
                        </tr>
                        <tr style="height: 12vw;">
                            <th style="font-size: 1.5em; width: 25%;">ยาว (ฟุต)</th>
                            <th style="font-size: 1.5em; width: 25%;">กว้าง (นิ้ว)</th>
                            <th style="font-size: 1.5em; width: 25%;">หนา (นิ้ว)</th>
                            <th style="font-size: 1.5em; width: 25%;">จำนวน/แผ่น</th>
                        </tr>
                        <tr style="height: 16vw;">
                            <td style="font-size: 3.5em; font-weight: bold;"><span id="length_detail">${row.length || 'N/A'}</span></td>
                            <td style="font-size: 3.5em; font-weight: bold;"><span id="width_detail">${row.width || 'N/A'}</span></td>
                            <td style="font-size: 3.5em; font-weight: bold;"><span id="thickness_detail">${row.thickness || 'N/A'}</span></td>
                            <td style="font-size: 3.5em; font-weight: bold;"><span id="amount_detail">${row.amount || 'N/A'}</span></td>
                        </tr>
                        <tr style="height: 17vw;">
                            <th rowspan="2">
                                <div style="font-size: 5em;"><span id="detail_detail">${row.detail || 'N/A'}</span></div>
                                <div style="font-size: 2em;">เกรด</div>
                            </th>
                            <td colspan="2" style="text-align: left;">
                                <div>รหัสสินค้า <span id="code_detail">${row.code || 'N/A'}</span></div>
                                <div>ชื่อสินค้า <span id="list_detail">${row.list || 'N/A'}</span></div>
                            </td>
                            <td>
                                <div style="text-align: left;">วันที่ <span id="date_detail">${row.date || 'N/A'}</span></div>
                                <div style="text-align: left;">location</div>
                            </td>
                        </tr>
                        <tr style="height: 80px;">
                            <td colspan="3">Barcode <span id="barcode_detail">${row.barcode || 'N/A'}</span></td>
                        </tr>
                    </table>
                `;

                // เพิ่ม container ใหม่ลงใน div#containers
                containersDiv.appendChild(container);
            });
        } else {
            console.log('No rows selected');
            // เพิ่มข้อความบอกว่าไม่มีแถวที่เลือก
            const containersDiv = document.getElementById('containers');
            const noDataContainer = document.createElement('div');
            noDataContainer.classList.add('container');
            noDataContainer.innerHTML = '<p>No data selected</p>';
            containersDiv.appendChild(noDataContainer);
        }
    </script>
</body>

</html>
